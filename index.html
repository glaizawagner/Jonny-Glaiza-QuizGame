<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=”viewport” content=”width=device-width, initial-scale=1″>
    <title>J and G Quiz Game</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <main class="quiz">
        <div class="quiz-main">
           <h1 class="quiz-title">
                J and G Quiz Game
           </h1>
           <h4 class="quiz-subtitle"> This quiz game is designed to test your knowledge in HTML/CSS/Javascript.</h4>
           <button class="btn btn-primary" id="start">
                Start Game
           </button>

           <form id="game" class="game-form">
            <h4 id="score" ></h4>
            <h6 id="quesLeft"></h6>
        </form>
        </div>

        


        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
        <script
          src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous">
        </script>
        <script src="questions.js"></script>   
         <script src="app.js"></script>
    </main



</body>
</html>
